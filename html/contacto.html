    <form name="formulario" method="post" action="/send.php" enctype="multipart/form-data">
        <fieldset>
            <legend> Datos Personales </legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" autocomplete="off" placeholder="Introduce tu nombre.." required
                    pattern="[A-Za-záéíóúÁÉÍÓÚ ]+" title="Solo admite Letras">
                <span title="Campo Obligatorio">*</span>
                <p>
                    <label for="Apellidos">Apellidos:</label>
                    <input type="text" name="nombre" autocomplete="off" placeholder="Introduce tu apellido..." required
                        pattern="[A-Za-záéíóúÁÉÍÓÚ ]+" title="Solo admite Letras">
                    <span title="Campo Obligatorio">*</span>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="correo" autocomplete="off" required="" placeholder="usuario@email.com" />
                    <span title="Campo Obligatorio">*</span>
                </p>
                <p>
                    <label>Fecha de Nacimiento:
                        <input type="date" name="Fecha" min="31-01-2024" max="31-12-2024" step="1" required></input>
                    </label>
                </p>
                <p>
                    <label>Edad:
                        <input type="number" name="edad" min="18" max="100" required > 
                    </label>
                </p>

                <p>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" value="H" checked />Hombre
                    <input type="radio" name="sexo" value="M" checked />Mujer
                </p>
                <p>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option selected>-Seleccionar-</option>
                        <option>España</option>
                        <option>Francia</option>
                        <option>Portugal</option>
                        <option>Italia</option>
                    </select>
                </p>
            </div>
        </fieldset>
        <fieldset>
            <legend>Otros Datos</legend>
            <div>
                <p>
                    <label for="mensaje">Mensaje:</label>
                    <textarea cols="40" rows="10" spellcheck="true" placeholder="Introduce tu Mensaje..."></textarea>
                <p>
                    Adjunte una foto...
                    <input type="file" name="archivo" /> <!--//como cambiar el mensaje predeterminado? -->
                </p>

                </p>
            </div>
        </fieldset>
        <p>
            <label for="empresa"></label>
            <input type="checkbox" name="empresa" id="empresa" required>
            <label for="empresa">He leído las Condiciones...</label>
        </p>
        <p>
            <input class="boton" type="reset" value="Limpiar">
            <input class="boton" type="submit" value="Enviar">
        </p>
    </form>
